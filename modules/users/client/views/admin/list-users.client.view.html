<section>
  <div class="page-header">
    <h1>Users <a class="btn btn-primary pull-right" data-ui-sref="admin.user-create">
      <i class="glyphicon glyphicon-plus"></i>
    </a></h1>
  </div>
  <div>
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>username</th>
          <th>name</th>
          <th>email</th>
          <th>role</th>
          <th>actions<th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.pagedItems">
          <td>{{user.username}}</td>
          <td>{{user.displayName}}</td>
          <td>{{user.email}}</td>
          <td ng-bind="user.roles" />
          <td>
            <a ui-sref="admin.user({userId: user._id})" class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-zoom-in"></i></a>
            <!-- <a ui-sref="admin.user-edit({userId: user._id})" class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-edit"></i></a> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
