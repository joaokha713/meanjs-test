<section>
  <div class="page-header">
    <h1 ng-bind="vm.running.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Created on
      <span ng-bind="vm.running.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.running.user" ng-bind="vm.running.user.displayName"></span>
      <span ng-if="!vm.running.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.running.content"></p>
</section>
