<section>
  <div class="page-header">
    <h1>
      Weekly Report
    </h1>
  </div>
  <div>
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>year - week</th>
          <th>total distance (km)</th>
          <th>avg speed</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="report in vm.reports">
          <td>{{report._id.year}} - wk{{report._id.week}}</td>
          <td>{{report.totalDistance}}</td>
          <td>{{report.totalDistance / report.totalDuration * 60 | number:2}} km/h</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
